<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row navbar">
            <div class="col-4">IntelligEco</div>
            <div class="col"><a href="#">Home</a></div>
            <div class="col"><a href="#">Articles</a></div>
            <div class="col"><a href="#">Shop</a></div>
            <div class="col"><a href="#">Donate</a></div>
            <div class="col"><a href="#">About Us</a></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="box">Scroll through our latest articles here!</div>
            </div>
            <div class="col">
                <h3>Shop through our best sellers</h3> 
                <div class="container">
                    <div class="row">
                        <div class="col d-flex flex-row">
                            <div class="littleBox1">item 1</div>
                            <div class="littleBox2">item 2</div>
                            <div class="littleBox3">item 3</div>
                            <div class="littleBox4">item 4</div>
                        </div>
                    </div>
                </div>

    <div class="row">
        <div class="col d-flex justify-content-center">
            <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
